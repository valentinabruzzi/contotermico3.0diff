      <line x1="0" y1="-62" x2="0" y2="-92" transform="rotate(60)" />
      <line x1="0" y1="-62" x2="0" y2="-92" transform="rotate(90)" />
      <line x1="0" y1="-62" x2="0" y2="-92" transform="rotate(120)" />
